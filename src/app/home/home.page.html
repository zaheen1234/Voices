<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()"></ion-menu-button>
        <ion-title>Questions</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <ion-icon slot="end" name="headset-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
    <div class="main">
        <!-- Content Start -->
        <ion-card>
            <ion-card-header>
                <ion-card-title color="primary">
                    {{question.question}}
                </ion-card-title>
            </ion-card-header>
        </ion-card>

        <!-- Footer Start -->
        <div class="footer">
            <ion-card>
                <ion-item lines="none">
                    <ion-avatar slot="start">
                        <img src="assets/images/voicenew.jpg">
                    </ion-avatar>
                    <ion-label>
                        <h1>Asked by Voices</h1>
                    </ion-label>
                </ion-item>
            </ion-card>

            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col class="ion-no-padding">
                        <ion-card>
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="skipCurrentQuestion()">
                                <div>
                                    <ion-icon name="close" class="text-red"></ion-icon><br>
                                    <ion-label class="text-red">Skip</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                    </ion-col>

                    <ion-col class="ion-no-padding">
                        <ion-card>
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="goToAnswerScreen()">
                                <div>
                                    <ion-icon name="checkmark" class="text-green"></ion-icon><br>
                                    <ion-label class="text-green">Answer</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
