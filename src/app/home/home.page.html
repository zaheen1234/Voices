<ion-header [translucent]="true">
   <!-- <ion-toolbar>
      <ion-menu-button slot="start" autoHide="true"></ion-menu-button>
  </ion-toolbar>  -->

 <ion-toolbar class="new-background-color">
  <ion-menu-button slot="start" autoHide="true"></ion-menu-button>

    <ion-title class="title">
      Questions 
    </ion-title>
    <ion-icon slot="end" class="recordingiconcls" name="headset-outline" (click)="goToRecordingsList()"></ion-icon>
    <!-- <ion-icon slot="end" class="recordingiconcls" name="recording-outline" (click)="goToRecordingsList()"></ion-icon> -->
  </ion-toolbar> 

</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-card class="cardcls">

  <ion-card-header>
    <ion-card-title class="titlecls">What is the first thing you remember from your childhood?</ion-card-title>
  </ion-card-header>    
    <ion-card class="innercrd" color="light">
      <ion-card-content>
      
        <ion-grid>
          <ion-row>
            <ion-col size="3" class="ppcls">
              <ion-icon name="image-outline">
                </ion-icon>
              </ion-col>
            <ion-col size="9">
            <div>asked by Voices</div>   
            <div>
            Mike Josh
            </div>
              </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card-content>
    </ion-card>
    
</ion-card>

</ion-content>

<ion-footer class="footercls">
  <div >

<ion-button class="bigbtn">
  <ion-grid>
    <ion-row>
      <ion-icon name="close-outline" class="btniconclsred"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-label class="labelclsred">
        Skip
      </ion-label>
      
    </ion-row>
  </ion-grid>
</ion-button>
<ion-button class="bigbtn" (click)="goToAnswerScreen()">
  <ion-grid>
    <ion-row>
      <ion-icon name="checkmark-outline" class="btniconclsgreen"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-label class="labelclsgrn">
        Answer
      </ion-label>
      
    </ion-row>
  </ion-grid>
</ion-button>
</div>
</ion-footer>
