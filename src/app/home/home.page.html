<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()"></ion-menu-button>
        <ion-title>Questions</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <ion-icon slot="end" name="headset-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
    <ion-card>
        <ion-card-header>
            <ion-card-title color="primary">
                {{question.question}}
            </ion-card-title>
        </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-item lines="none">
            <ion-avatar slot="start">
                <img src="assets/images/voicenew.jpg">
            </ion-avatar>
            <ion-label>
                <h1>Asked by Voices</h1>
            </ion-label>
        </ion-item>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="full" size="large" color="danger" (click)="skipCurrentQuestion()">
                    <div>
                        <ion-icon name="close"></ion-icon><br>
                        Skip
                    </div>
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button expand="full" size="large" color="success" (click)="goToAnswerScreen()">
                    <div>
                        <ion-icon name="checkmark"></ion-icon><br>
                        Answer
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
