<ion-app>
    <ion-split-pane contentId="main-content" class="contentClass">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <div class="inbox-list">
                    <ion-grid id="main-grid">
                        <ion-menu-toggle auto-hide="false" id="m-toggle">
                            <ion-row>
                                <ion-col class="app-name">
                                    <ion-label>
                                        <img src="assets/images/icon.png" alt="Logo" width="60"> Voices
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                            <hr>
                            <ion-row (click)="goToThisPage('home')">
                                <ion-col>
                                    <ion-label>
                                        <ion-icon name="home"></ion-icon> Home
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row (click)="goToThisPage('recordings')">
                                <ion-col>
                                    <ion-label>
                                        <ion-icon name="headset"></ion-icon> My Recordings
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-menu-toggle>
                    </ion-grid>
                </div>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
