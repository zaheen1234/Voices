<ion-app>
    <ion-split-pane contentId="main">
        <ion-menu menuId="first" contentId="main" type="overlay">
            <ion-header>
                <ion-toolbar color="light">
                    <ion-title>
                        <img alt="Logo" height="14" src="assets/images/icon.png" style="padding-right: 0.6rem;">
                        Voices
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content color="primary">
                <ion-menu-toggle auto-hide="false" id="m-toggle">
                    <ion-list>
                        <ion-item (click)="goToThisPage('home')" color="primary">
                            <ion-icon name="home" slot="start"></ion-icon>
                            <ion-label>Home</ion-label>
                        </ion-item>
                        <ion-item (click)="goToThisPage('recordings')" color="primary">
                            <ion-icon name="headset-outline" slot="start"></ion-icon>
                            <ion-label>My Recordings</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
