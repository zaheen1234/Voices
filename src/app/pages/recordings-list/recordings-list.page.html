<ion-header>
    <ion-toolbar color="primary">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()">
            <img class="toggle-icon" src='assets/images/menu.png'>
        </ion-menu-button>
        <ion-title>Recordings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-card *ngFor="let audio of audioList; index as i;"> -->
        <ion-card>

        <ion-card-header>
            <ion-card-title>
                <ion-row (click)="playAudio(audio.filename, i, audio)">
                    <ion-col size="8">
                        <!-- <p class="card-text">{{audio.question}}</p> -->
                        <p class="card-text">What is the first thing you remember from your childhood ?</p>

                    </ion-col>
                    <ion-col size="4" class="text-center">
                        <ion-icon name="caret-forward-circle" [ngClass]="checkIfRowEnable(i) ? 'recording-btn': 'grey-icon' "></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="8">
                        <!-- <p class="card-date">{{audio.date}} {{getFormattedMonth(audio.month)}} {{audio.year}} | Asked by Voices</p> -->
                        <p class="card-date">12 Aug 2019 | Asked by Voices</p>

                    </ion-col>
                    <ion-col size="4" class="text-center">
                        <!-- <p class="card-time">{{getFormattedHour(audio.hours)}}: {{getFormattedMinute(audio.minutes)}}: {{getFormattedSecond(audio.seconds)}}</p> -->
                        <p class="card-time">00:05:36</p>

                    </ion-col>
                </ion-row>
                <!-- <ion-row *ngIf="checkIfRowEnable(i)"> -->
                    <ion-row >

                    <ion-col> <img src="assets/images/soundwave.gif" class="voice-img"><br>
                        <ion-progress-bar color="voice" [value]="p_bar_value" class="prgrs-baar"></ion-progress-bar>
                        <p class="progrs-count">{{progress}}</p>
                        <p class="progrs-count-complete">05:36</p>
                        <!-- <p class="progrs-count">{{getFormattedHour(audio.hours)}}: {{getFormattedMinute(audio.minutes)}}: {{getFormattedSecond(audio.seconds)}}</p> -->
                    </ion-col>
                </ion-row>
            </ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
