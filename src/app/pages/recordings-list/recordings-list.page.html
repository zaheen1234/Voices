<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons>
      <ion-back-button slot="start">  </ion-back-button>

    </ion-buttons>

    <ion-title>Recordings</ion-title>

  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-card *ngFor="let question of questionsList">
    <ion-card-header>
      <ion-card-title>{{question}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-label>ion-item in a card</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="play-outline"></ion-icon>
  
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-content>
