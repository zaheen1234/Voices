<ion-header [translucent]="true">
    <ion-toolbar color="primary" *ngIf="cancelModeDisable">
        
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()">
            <img class="toggle-icon" src='assets/images/togglemenu.png'>
        </ion-menu-button>
        <ion-title>Record Answer</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <img class="head-icon" src="assets/images/headphone-symbol (1).png">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">
        <!-- Content Start -->

        <ion-card class="cardclscancel" *ngIf="cancelModeEnable">
            <div class="cancel-popup">
            <ion-card-header>
              <ion-card-title class="titleclscancel">Are you sure you <br>want to cancel<br> your recording?</ion-card-title>
            </ion-card-header>    
                <ion-card-content>
                  <div>
                  <ion-grid class="gridcls">
                    <ion-row>
                      <ion-col size="5">
                       <ion-button class="borderclsgrn" (click)="backToQuestionScreen()">
                         <ion-label class="labelclsgrncancel">
                           YES
                         </ion-label>
                         </ion-button>
                      </ion-col>
                      <ion-col size="5">
                        <ion-button class="borderclsred" (click)="backToRecording()">
                         <ion-label class="labelclsredcancel">
                           NO
                         </ion-label>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                 </div>
                  </ion-card-content>
                </div>
        </ion-card>
        
        <ion-card *ngIf="cancelModeDisable" class="card-fixed">
            <ion-card-header>
                <ion-card-title [ngClass]="questionRange ? 'titleCls1' : 'titleCls'" color="primary">
                    {{question.question}}</ion-card-title>
            </ion-card-header>
        </ion-card>

        <!-- Footer Start -->
        <div class="footer">
            <ion-card *ngIf="cancelModeDisable" style="box-shadow: none; background-color: transparent;">
                <div class="ion-text-center text-primary">
                    <h1 *ngIf="enable5" >
                        5
                    </h1>
                    <h1 *ngIf="enable4">
                        4
                    </h1>
                    <h1 *ngIf="enable3">
                        3
                    </h1>
                    <h1 *ngIf="enable2">
                        2
                    </h1>
                    <h1 *ngIf="enable1">
                        1
                    </h1>
                    <h2 *ngIf="started">
                        Recording <br>Started
                    </h2>
                    <br>
                    <br>
                    
                    <div *ngIf="animation">
                        <img src="assets/1sec/gif/low.gif" *ngIf="showLow">
                        <img src="assets/1sec/gif/medium.gif" *ngIf="showMedium">
                        <img src="assets/1sec/gif/high.gif" *ngIf="showHigh">
                    </div>
                </div>
            </ion-card>

            <ion-grid *ngIf="cancelModeDisable">
                <ion-row>
                    <ion-col>
                        <ion-card class="custom-card">
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="goToCancelScreen()">
                                <div>
                                   <!-- <ion-icon name="close" class="text-red"></ion-icon>--><img class="close-icon common-icon-list" src="assets/images/close.png"><br>
                                    <ion-label class="text-red">Cancel</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                    </ion-col>

                    <ion-col>
                        <ion-card class="custom-card">
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="pauseRecording()" *ngIf="isRecord">
                                <div>
                                    <!--<ion-icon name="pause" class="text-yellow"></ion-icon>--><img class="pause-icon common-icon-list" src="assets/images/pause.png"><br>
                                    <ion-label class="text-yellow">Pause</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                        <ion-card class="custom-card">
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="resumeRecording()" *ngIf="isPaused">
                                <div>
                                    <!--<ion-icon name="mic-outline" class="text-yellow"></ion-icon>--><img class="resume-icon common-icon-list" src="assets/images/microphone.png"><br>
                                    <ion-label class="text-yellow">Record</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                    </ion-col>

                    <ion-col>
                        <ion-card class="custom-card">
                            <ion-button shape="round" expand="full" size="large" color="light" (click)="saveRecording()">
                                <div>
                                    <!--<ion-icon name="checkmark" class="text-green"></ion-icon>--><img class="correct-icon common-icon-list" src="assets/images/check.png"><br>
                                    <ion-label class="text-green">Save</ion-label>
                                </div>
                            </ion-button>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
