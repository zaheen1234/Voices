<ion-header [translucent]="true">
    <ion-toolbar color="primary" *ngIf="cancelModeDisable">

        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()">
            <img class="toggle-icon" src='assets/images/togglemenu.png'>
        </ion-menu-button>
        <ion-title>Record Answer</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <img class="head-icon" src="assets/images/headphone-symbol (1).png">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">

        <ion-card class="cardclscancel" *ngIf="cancelModeEnable">
            <div class="cancel-popup">
                <ion-card-header>
                    <ion-card-title class="titleclscancel">Are you sure you <br>want to cancel<br> your recording?</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <div>
                        <ion-grid class="gridcls">
                            <ion-row>
                                <ion-col size="5">
                                    <ion-button class="borderclsgrn" (click)="backToQuestionScreen()">
                                        <ion-label class="labelclsgrncancel">
                                            YES
                                        </ion-label>
                                    </ion-button>
                                </ion-col>
                                <ion-col size="5">
                                    <ion-button class="borderclsred" (click)="backToRecording()">
                                        <ion-label class="labelclsredcancel">
                                            NO
                                        </ion-label>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-card-content>
            </div>
        </ion-card>

        <ion-card *ngIf="cancelModeDisable" class="card-fixed">
            <ion-card-header>
                <ion-card-title [ngClass]="questionRange ? 'titleCls1' : 'titleCls'" color="tertiary">
                    {{question.question}}</ion-card-title>
            </ion-card-header>
        </ion-card>

        <!-- Footer Start -->
        <div class="footer">
            <ion-card *ngIf="cancelModeDisable" style="box-shadow: none; background-color: transparent;">
                <div class="ion-text-center text-primary">
                    <div>
                        <h1 *ngIf="enable5">
                            5
                        </h1>
                        <h1 *ngIf="enable4">
                            4
                        </h1>
                        <h1 *ngIf="enable3">
                            3
                        </h1>
                        <h1 *ngIf="enable2">
                            2
                        </h1>
                        <h1 *ngIf="enable1">
                            1
                        </h1>
                        <h2 *ngIf="started">
                            Recording <br>Started
                        </h2>
                    </div>
                    <!-- <div *ngIf="animation">
                        <img src="assets/1sec/gif/high.gif" class="waves">
                    </div> -->
                    <div *ngIf="animation && isRecord">
                        <img src="assets/1sec/gif/low-old.gif" *ngIf="showLow" class="waves">
                        <img src="assets/1sec/gif/medium-old.gif" *ngIf="showMedium" class="waves">
                        <img src="assets/1sec/gif/high-old.gif" *ngIf="showHigh" class="waves">
                    </div>
                    <div *ngIf="animation && isPaused">
                        <img src="assets/images/straightLine.png" class="wavesNew">
                    </div>
                </div>
            </ion-card>

            <ion-grid *ngIf="cancelModeDisable">
                <ion-row class="footer-btn">
                    <button (click)="goToCancelScreen()" class="btn-red">
                        <img  src="assets/images/close.png"><br>
                        <span>Cancel</span>
                    </button>
                    <button (click)="pauseRecording()" *ngIf="isRecord" class="btn-yellow">
                        <img  src="assets/images/pause.png"><br>
                        <span>Pause</span>
                    </button>
                    <button (click)="resumeRecording()" *ngIf="isPaused" class="btn-yellow">
                        <img  src="assets/images/microphone.png"><br>
                        <span>Record</span>
                    </button>
                    <button (click)="saveRecording()" class="btn-green">
                        <img  src="assets/images/check.png"><br>
                        <span>Save</span>
                    </button>
                </ion-row>

            </ion-grid>
        </div>
    </div>
</ion-content>
