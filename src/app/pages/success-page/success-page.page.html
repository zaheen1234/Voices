<ion-header [translucent]="true">
    <ion-toolbar color="primary" *ngIf="deleteModeDisable">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()">
            <img class="toggle-icon" src='assets/images/menu.png'>
        </ion-menu-button>
        <ion-title>Answer Recorded</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <ion-icon slot="end" name="headset-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">
        <!-- Content Start -->
        <!--<div class="custom-modal" *ngIf="deleteModeEnable">
            <ion-card style="padding: 3rem 0rem;">
                <ion-card-header>
                    <ion-card-title color="primary">Are you sure you want to cancel your recording?</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col class="ion-no-padding">
                            <ion-button shape="round" class="modal-btn" expand="full" size="large" fill="outline" color="primary" (click)="backToQuestionScreen()">YES</ion-button>
                        </ion-col>

                        <ion-col class="ion-no-padding">
                            <ion-button shape="round" class="modal-btn" expand="full" size="large" fill="outline" color="danger" (click)="backToRecording()">NO</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </div>-->
        <ion-card class="cardclscancel" *ngIf="deleteModeEnable">
            <div class="cancel-popup">
            <ion-card-header>
              <ion-card-title class="titleclscancel">Are you sure you want to delete your recording?</ion-card-title>
            </ion-card-header>    
                <ion-card-content>
                  <div>
                  <ion-grid class="gridcls">
                    <ion-row>
                      <ion-col size="5">
                       <ion-button class="borderclsgrn" (click)="backToQuestionScreen()">
                         <ion-label class="labelclsgrncancel">
                           YES
                         </ion-label>
                         </ion-button>
                      </ion-col>
                      <ion-col size="5">
                        <ion-button class="borderclsred" (click)="backToRecording()">
                         <ion-label class="labelclsredcancel">
                           NO
                         </ion-label>
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                 </div>
                  </ion-card-content>
                </div>
           </ion-card>


        <div *ngIf="deleteModeDisable">
            <ion-card class="card-fixed">
                <ion-card-header>
                    <ion-card-title color="primary">{{question.question}}</ion-card-title>
                </ion-card-header>
            </ion-card>
            <ion-card style="box-shadow: none;">
                <h1 class="text-primary">Your Answer has been successfully recorded.</h1>
            </ion-card>
        </div>

        <!-- Footer Start -->
        <div class="footer" *ngIf="deleteModeDisable">
            <ion-card class="custom-card">
                <ion-button shape="round" expand="block" color="light" (click)="nextQuestion()">
                    <!--<ion-icon name="checkmark" slot="start" class="text-green"></ion-icon>--><img class="correct-icon common-icon-list" src="assets/images/check.png">
                    <ion-label class="text-green">Next <br> Question</ion-label>
                </ion-button>
            </ion-card>
            <ion-card class="custom-card" *ngIf="canPlay">
                <ion-button shape="round" expand="block" color="light" (click)="startPlayingAnswer()">
                    <!--<ion-icon name="play" slot="start" class="text-yellow"></ion-icon>--><img class="playstart-icon common-icon-list" src="assets/images/play-button.png">
                    <ion-label class="text-yellow">Play <br> Answer</ion-label>
                </ion-button>
            </ion-card>
            <ion-card class="custom-card" *ngIf="canPause">
                <ion-button shape="round" expand="block" color="light" (click)="pausePlayingAnswer()">
                    <!--<ion-icon name="pause" slot="start" class="text-yellow"></ion-icon>--><img class="pause-icon common-icon-list" src="assets/images/pause.png">
                    <ion-label class="text-yellow">Pause <br> Answer</ion-label>
                </ion-button>
            </ion-card>
            <ion-card class="custom-card">
                <ion-button shape="round" expand="block" color="light" (click)="deleteAnswer()">
                    <!--<ion-icon name="trash" slot="start" class="text-red"></ion-icon>--><img class="delete-icon common-icon-list" src="assets/images/delete.png">
                    <ion-label class="text-red">Delete <br> Answer</ion-label>
                </ion-button>
            </ion-card>
        </div>
    </div>
</ion-content>
