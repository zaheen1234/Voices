<ion-header [translucent]="true">
    <ion-toolbar color="primary" *ngIf="deleteModeDisable">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()"></ion-menu-button>
        <ion-title>Answer Recorded</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <ion-icon slot="end" name="headset-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">
        <!-- Content Start -->
        <div class="custom-modal" *ngIf="deleteModeEnable">
            <ion-card>
                <ion-card-header>
                    <ion-card-title color="primary">Are you sure you want to cancel your recording?</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col class="ion-no-padding">
                            <ion-button class="modal-btn" shape="round" expand="full" size="large" color="primary" (click)="backToQuestionScreen()">YES</ion-button>
                        </ion-col>

                        <ion-col class="ion-no-padding">
                            <ion-button class="modal-btn" shape="round" expand="full" size="large" color="danger" (click)="backToRecording()">NO</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </div>

        <div *ngIf="deleteModeDisable">
            <ion-card>
                <ion-card-header>
                    <ion-card-title color="primary">{{question.question}}</ion-card-title>
                </ion-card-header>
            </ion-card>

            <ion-card style="box-shadow: none;">
                <h1 class="text-primary">Your Answer has been successfully recorded.</h1>
            </ion-card>
        </div>

        <!-- Footer Start -->
        <div class="footer" *ngIf="deleteModeDisable">
            <ion-card style="box-shadow: none;">
                <ion-button shape="round" expand="block" color="success" fill="outline" (click)="nextQuestion()">
                    <ion-icon name="checkmark"></ion-icon>
                    <ion-label>Next <br> Question</ion-label>
                </ion-button>
                <ion-button shape="round" expand="block" color="warning" fill="outline" (click)="startPlayingAnswer()">
                    <ion-icon name="play"></ion-icon>
                    <ion-label>Play <br> Answer</ion-label>
                </ion-button>
                <ion-button shape="round" expand="block" color="warning" fill="outline" (click)="pausePlayingAnswer()" *ngIf="canPause">
                    <ion-icon name="pause"></ion-icon>
                    <ion-label>Pause <br> Answer</ion-label>
                </ion-button>
                <ion-button shape="round" expand="block" color="danger" fill="outline" (click)="deleteAnswer()">
                    <ion-icon name="trash"></ion-icon>
                    <ion-label>Delete <br> Answer</ion-label>
                </ion-button>
            </ion-card>
        </div>
    </div>
</ion-content>
