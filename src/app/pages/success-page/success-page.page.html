<ion-header [translucent]="true">

<ion-toolbar class="new-background-color">
 <ion-menu-button slot="start" autoHide="true"></ion-menu-button>

   <ion-title class="title">
     Answer Recorded 
   </ion-title>
   <ion-icon slot="end" class="recordingiconcls" name="headset-outline" (click)="goToRecordingsList()"></ion-icon>
 </ion-toolbar> 

</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="cardcls">
 <ion-card >
 <ion-card-header>
   <ion-card-title class="titlecls">What is the first thing you remember from your childhood?</ion-card-title>
 </ion-card-header>    
</ion-card>
</div>
<div class="countdwncls" >
  <label class="abc">
    Your Answer has been successfully recorded
  </label>
</div>

<ion-button class="bigbtn1">
 <ion-grid>
   <ion-row>
     <ion-col size="4">
      <ion-icon name="checkmark-outline" class="btniconclsgreen"></ion-icon>
     </ion-col>
     <ion-col size="8" class="labelclsgrn">
      <ion-label>
        Next Question
      </ion-label>
     </ion-col>
   </ion-row>
   
 </ion-grid>
</ion-button>
<ion-button class="bigbtn2">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
       <ion-icon name="play-outline" class="btniconclsorange"></ion-icon>
      </ion-col>
      <ion-col size="8" class="labelclsorange">
       <ion-label >
         Play Answer
       </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
 </ion-button>
 <ion-button class="bigbtn3">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
       <ion-icon name="trash-outline" class="btniconclsred"></ion-icon>
      </ion-col>
      <ion-col size="8" class="labelclsred">
       <ion-label>
         Delete Answer
       </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
 </ion-button>

</ion-content>
