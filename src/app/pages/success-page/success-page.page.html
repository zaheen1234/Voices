<ion-header [translucent]="true">
    <ion-toolbar color="primary" *ngIf="deleteModeDisable">
        <ion-menu-button color="light" slot="start" autoHide="true" (click)="hamburger()">
            <ion-icon src="./assets/custom-menu.svg"></ion-icon>
        </ion-menu-button>
        <ion-title>Answer Recorded</ion-title>
        <ion-buttons collapse="true" slot="end">
            <ion-button (click)="goToRecordingsList()">
                <ion-icon slot="end" name="headset-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">
        <!-- Content Start -->
        <div class="custom-modal" *ngIf="deleteModeEnable">
            <ion-card style="padding: 3rem 0rem;">
                <ion-card-header>
                    <ion-card-title color="primary">Are you sure you want to cancel your recording?</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col class="ion-no-padding">
                            <ion-button shape="round" class="modal-btn" expand="full" size="large" fill="outline" color="primary" (click)="backToQuestionScreen()">YES</ion-button>
                        </ion-col>

                        <ion-col class="ion-no-padding">
                            <ion-button shape="round" class="modal-btn" expand="full" size="large" fill="outline" color="danger" (click)="backToRecording()">NO</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </div>

        <div *ngIf="deleteModeDisable">
            <ion-card class="card-fixed">
                <ion-card-header>
                    <ion-card-title color="primary">{{question.question}}</ion-card-title>
                </ion-card-header>
            </ion-card>
            <ion-card style="box-shadow: none;">
                <h1 class="text-primary">Your Answer has been successfully recorded.</h1>
            </ion-card>
        </div>

        <!-- Footer Start -->
        <div class="footer" *ngIf="deleteModeDisable">
            <ion-card class="custom-card" (click)="nextQuestion()">
                <img src="assets/images/icons/check.png" width="60">
                <ion-label class="text-green">Next <br> Question</ion-label>
            </ion-card>
            <ion-card class="custom-card" *ngIf="canPlay" (click)="startPlayingAnswer()">
                <img src="assets/images/icons/play.png" width="60">
                <ion-label class="text-yellow">Play <br> Answer</ion-label>
            </ion-card>
            <ion-card class="custom-card" *ngIf="canPause" (click)="pausePlayingAnswer()">
                <img src="assets/images/icons/pause.png" width="60">
                <ion-label class="text-yellow">Pause <br> Answer</ion-label>
            </ion-card>
            <ion-card class="custom-card" (click)="deleteAnswer()">
                <img src="assets/images/icons/delete.png" width="60">
                <ion-label class="text-red">Delete <br> Answer</ion-label>
            </ion-card>
        </div>
    </div>
</ion-content>
