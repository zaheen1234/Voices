<ion-header [translucent]="true">

<ion-toolbar class="new-background-color" *ngIf="deleteModeDisable">
 <ion-menu-button slot="start" autoHide="true"></ion-menu-button>

   <ion-title class="title">
     Answer Recorded 
   </ion-title>
   <ion-icon slot="end" class="recordingiconcls" name="headset-outline" (click)="goToRecordingsList()"></ion-icon>
 </ion-toolbar> 
 <ion-toolbar class="new-background-color" *ngIf="deleteModeEnable">
</ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-card class="cardclscancel" *ngIf="deleteModeEnable">
    <ion-card-header>
      <ion-card-title class="titleclscancel">Are you sure you want to delete your recording?</ion-card-title>
    </ion-card-header>    
        <ion-card-content>
          <div>
          <ion-grid class="gridcls">
            <ion-row>
              <ion-col size="5">
               <ion-button class="borderclsgrn" (click)="backToQuestionScreen()">
                 <ion-label class="labelclsgrncancel">
                   YES
                 </ion-label>
                 </ion-button>
              </ion-col>
              <ion-col size="5">
                <ion-button class="borderclsred" (click)="backToRecording()">
                 <ion-label class="labelclsredcancel">
                   NO
                 </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
         </div>
          </ion-card-content>
   </ion-card>
<div *ngIf="deleteModeDisable">
  <div class="cardcls">
 <ion-card >
 <ion-card-header>
   <ion-card-title><p class="titlecls">What is the first thing you remember from your childhood?</p></ion-card-title>
 </ion-card-header>    
</ion-card>
</div>
<div class="countdwncls" >
  <label class="abc">
    Your Answer has been successfully recorded
  </label>
</div>

<ion-button class="bigbtn1">
 <ion-grid>
   <ion-row (click)="nextQuestion()">
     <ion-col size="4">
      <ion-icon name="checkmark-outline" class="btniconclsgreen"></ion-icon>
     </ion-col>
     <ion-col size="8" class="labelclsgrn">
      <ion-label>
        Next Question
      </ion-label>
     </ion-col>
   </ion-row>
   
 </ion-grid>
</ion-button>
<ion-button class="bigbtn2">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
       <ion-icon name="play-outline" class="btniconclsorange"></ion-icon>
      </ion-col>
      <ion-col size="8" class="labelclsorange">
       <ion-label >
         Play Answer
       </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
 </ion-button>
 <ion-button class="bigbtn3">
  <ion-grid>
    <ion-row (click)="deleteAnswer()">
      <ion-col size="4">
       <ion-icon name="trash-outline" class="btniconclsred"></ion-icon>
      </ion-col>
      <ion-col size="8" class="labelclsred">
       <ion-label>
         Delete Answer
       </ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
 </ion-button>
</div>
</ion-content>
